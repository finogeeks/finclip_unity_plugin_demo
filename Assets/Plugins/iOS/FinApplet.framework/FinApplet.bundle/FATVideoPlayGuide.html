  <h1>投屏相关问题</h1>
  <h3>为什么投屏失败?</h3>
  <p>手机与智能电视，电视盒子没有连接至同一个WiFi，或者手机单独连接至4G/5G 网络。</p>
  <p>智能电视，电视盒子机型本身不支持 DLNA 或 AirPlay 投屏协议。</p>
  <h3>为什么有些视频上没有投屏按钮?</h3>
  <p>当小程序开发者将视频设置成“不可投屏”时，将不再展示投屏按钮。</p>
  <script>
    document.documentElement.addEventListener('touchstart', function (event) {
        if (event.touches.length > 1) {
            event.preventDefault();
        }
    }, {
        passive: false
    });
  </script>
